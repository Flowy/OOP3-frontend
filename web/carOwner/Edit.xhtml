<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarOwnerEditDlg" widgetVar="CarOwnerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCarOwnerTitle}">
            <h:form id="CarOwnerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carOwnerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCarOwnerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{carOwnerController.selected.id}" title="#{bundle.EditCarOwnerTitle_id}" required="true" requiredMessage="#{bundle.EditCarOwnerRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCarOwnerLabel_name}" for="name" />
                        <p:inputText id="name" value="#{carOwnerController.selected.name}" title="#{bundle.EditCarOwnerTitle_name}" required="true" requiredMessage="#{bundle.EditCarOwnerRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditCarOwnerLabel_phoneNumber}" for="phoneNumber" />
                        <p:inputText id="phoneNumber" value="#{carOwnerController.selected.phoneNumber}" title="#{bundle.EditCarOwnerTitle_phoneNumber}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carOwnerController.update}" value="#{bundle.Save}" update="display,:CarOwnerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CarOwnerEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarOwnerEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
