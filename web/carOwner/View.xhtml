<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarOwnerViewDlg" widgetVar="CarOwnerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCarOwnerTitle}">
            <h:form id="CarOwnerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carOwnerController.selected != null}">
                        <h:outputText value="#{bundle.ViewCarOwnerLabel_id}"/>
                        <h:outputText value="#{carOwnerController.selected.id}" title="#{bundle.ViewCarOwnerTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCarOwnerLabel_name}"/>
                        <h:outputText value="#{carOwnerController.selected.name}" title="#{bundle.ViewCarOwnerTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCarOwnerLabel_phoneNumber}"/>
                        <h:outputText value="#{carOwnerController.selected.phoneNumber}" title="#{bundle.ViewCarOwnerTitle_phoneNumber}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CarOwnerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
