<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarEditDlg" widgetVar="CarEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCarTitle}">
            <h:form id="CarEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCarLabel_id}" for="id" />
                        <p:inputText id="id" value="#{carController.selected.id}" title="#{bundle.EditCarTitle_id}" required="true" requiredMessage="#{bundle.EditCarRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCarLabel_color}" for="color" />
                        <p:inputText id="color" value="#{carController.selected.color}" title="#{bundle.EditCarTitle_color}" />
                        <p:outputLabel value="#{bundle.EditCarLabel_wheels}" for="wheels" />
                        <p:inputText id="wheels" value="#{carController.selected.wheels}" title="#{bundle.EditCarTitle_wheels}" required="true" requiredMessage="#{bundle.EditCarRequiredMessage_wheels}"/>
                        <p:outputLabel value="#{bundle.EditCarLabel_weight}" for="weight" />
                        <p:inputText id="weight" value="#{carController.selected.weight}" title="#{bundle.EditCarTitle_weight}" />
                        <p:outputLabel value="#{bundle.EditCarLabel_power}" for="power" />
                        <p:inputText id="power" value="#{carController.selected.power}" title="#{bundle.EditCarTitle_power}" required="true" requiredMessage="#{bundle.EditCarRequiredMessage_power}"/>
                        <p:outputLabel value="#{bundle.EditCarLabel_carOwner}" for="carOwner" />
                        <p:selectOneMenu id="carOwner" value="#{carController.selected.carOwner}" required="true" requiredMessage="#{bundle.EditCarRequiredMessage_carOwner}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{carOwnerController.itemsAvailableSelectOne}"
                                           var="carOwnerItem"
                                           itemValue="#{carOwnerItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carController.update}" value="#{bundle.Save}" update="display,:CarListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CarEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
